<div class="card" style="width: 18rem;">
    {%if instance.image%}
  <img class="card-img-top" src="{{instance.image.url}}" alt="Card image cap">
    {%endif%}
  <div class="card-body">
    <h5 class="card-title">{{instance.title}}</h5>
    <p class="card-text">{{instance.restaurant|truncatewords:12}}</p>
    <a href="{{instance.get_absolute_url}}" class="btn btn-primary">Go</a>
    <a href="{%url 'foods:detail' slug=instance.slug %}" class="btn btn-secondary">Go</a>

  </div>
</div>
